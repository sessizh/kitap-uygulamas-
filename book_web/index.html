<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            color: #4c6ef5;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4c6ef5;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #3b5bdb;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
            <input type="password" id="password" placeholder="Password" class="form-control mb-3" required>
            <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="register-link">
            <a href="register.html" class="text-decoration-none text-primary">Don't have an account? Register</a>
        </div>
    </div>
    <script src="js/api.js"></script>
</body>
</html>
