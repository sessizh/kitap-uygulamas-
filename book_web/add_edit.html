<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeInBody 1s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideInCard 1s ease forwards;
        }

        @keyframes slideInCard {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn-primary {
            background-color: #4c6ef5;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #3b5bdb;
            transform: scale(1.05);
        }

        /* Spinner */
        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4c6ef5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader"></div>

    <div class="card">
        <h2 class="text-center mb-4">Add / Edit Book</h2>
        <form id="bookForm">
            <input type="hidden" id="bookId">
            <input type="text" id="title" class="form-control mb-3" placeholder="Book Title" required>
            <input type="text" id="author" class="form-control mb-3" placeholder="Author" required>
            <input type="text" id="category" class="form-control mb-3" placeholder="Category" required>
            <textarea id="description" class="form-control mb-3" rows="3" placeholder="Description"></textarea>
            <button class="btn btn-primary w-100" onclick="showLoader()">Save Book</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        function showLoader() {
            const loader = document.getElementById("loader");
            loader.style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.getElementById("loader");
            loader.style.display = "block";

            setTimeout(() => {
                loader.style.display = "none";
            }, 1000);
        });
    </script>
</body>
</html>
