<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            animation: fadeInBody 1s ease-in;
        }
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar {
            background-color: #4c6ef5;
            padding: 1rem;
        }
        .navbar-brand, .btn-logout {
            color: #fff !important;
        }
        .btn-logout:hover {
            background-color: #3b5bdb;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4c6ef5;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #3b5bdb;
            transform: scale(1.05);
        }
        /* Spinner */
        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4c6ef5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader"></div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“š Book Management</a>
            <button class="btn btn-outline-light btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Book List</h2>
            <a href="add_edit.html" class="btn btn-primary">âž• Add New Book</a>
        </div>
        <div id="bookList" class="row"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Spinner GÃ¶ster
        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.getElementById("loader");
            loader.style.display = "block";

            setTimeout(() => {
                loader.style.display = "none";
            }, 1000); // 1 saniye sonra loader kapanÄ±r
        });
    </script>
</body>
</html>
